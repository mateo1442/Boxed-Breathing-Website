<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Demo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-area {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .touch-area:active {
            transform: scale(0.95);
        }

        .timer {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #333;
        }

        .instructions {
            margin-bottom: 2rem;
            color: #666;
            text-align: center;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="instructions">Press and hold the circle for 4 seconds to feel vibration</div>
    <div class="touch-area">Hold Here</div>
    <div class="timer">0.0s</div>

    <script>
        const touchArea = document.querySelector('.touch-area');
        const timer = document.querySelector('.timer');
        let startTime = null;
        let animationFrame = null;
        let hasVibrated = false;

        function updateTimer(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = (timestamp - startTime) / 1000;
            timer.textContent = `${elapsed.toFixed(1)}s`;

            if (elapsed >= 4 && !hasVibrated) {
                if ('vibrate' in navigator) {
                    navigator.vibrate(200);
                }
                hasVibrated = true;
                touchArea.textContent = 'Vibrating!';
            }

            animationFrame = requestAnimationFrame(updateTimer);
        }

        touchArea.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            hasVibrated = false;
            touchArea.textContent = 'Keep holding...';
            startTime = null;
            animationFrame = requestAnimationFrame(updateTimer);
        });

        touchArea.addEventListener('pointerup', () => {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            timer.textContent = '0.0s';
            touchArea.textContent = 'Hold Here';
        });

        touchArea.addEventListener('pointerleave', () => {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            timer.textContent = '0.0s';
            touchArea.textContent = 'Hold Here';
        });
    </script>
</body>
</html>
